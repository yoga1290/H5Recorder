<html>
  <head>
    <title>Sample</title>
    <style>
    #sample {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }
    </style>
  </head>
  <body>


    <div id="sample"></div>


    <script>

        window.location.href = '#start';

        setTimeout(function() {
          document.getElementById('sample').style.backgroundColor = 'green'
          window.location.href = '#green';
        }, 1000);

        setTimeout(function() {
          document.getElementById('sample').style.backgroundColor = 'blue'
          window.location.href = '#blue';
        }, 2000);

        setTimeout(function() {
          window.location.href = '#stop';
        }, 3000);

    </script>
  </body>
</html>
